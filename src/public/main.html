    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
    <div id="nav-wrapper" class="nav-wrapper">
        <a class="active" href="main.html">Home</a>
        <a class="actived">Payments</a>
        <div id="total-payments-wrapper">
            <span>You Owe: $</span><span id="total-owed-span"></span>
            <span>You Are Owed: $</span><span id="total-owed-to-you-span"></span>
        </div>
        <a id="logout-button" class="logout-button">Logout</a>
    </div>
    <div>
        <div id="groups-wrapper" class="groups-wrapper">
            <div id="search">
                <button id="create-group-button">Create Group</button>
                <input id="search-input" type="text" name="search-input" placeholder="Search Input">
                <button id="search-button">Go</button>
            </div>
        </div>
        <div id="current-group-wrapper" class="current-group-wrapper">
            <div id="group-details-wrapper" class="hidden">
                <div id="groupTitle">
                    <span>Group Creation</span>
                </div>
                <input id="group-name-input" type="text" name="group-name-input" placeholder="Group Name" class="grouptxt">
                <br>
                <span>Users:</span>
                <ul id="users-to-add-to-group-list"></ul>
                <div id="addingGroup">
                    <input id="user-to-add-to-group-input" type="text" name="user-to-add-to-group-input" placeholder="Email of user to add" class="grouptxt">
                    <button id="add-user-to-group-button" class="grouping">Add User</button>
                </div>
                <br>
                <div id="confirmation">
                    <button id="cancel-create-group-button" class="grouping">Cancel</button>
                    <button id="submit-group-button" class="grouping">Create</button>
                </div>
            </div>
            <div id="group-wrapper" class="hidden">
            </div>
        </div>
    </div>
</body>

</html>
